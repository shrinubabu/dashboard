<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link href="resources/css/login.css" rel="stylesheet"/>
</head>
<body class="login-body">
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form id="login-form" th:action="@{/login}" method="post">
    <div id="tata-login-logo"><img src="resources/images/Tata-group-logo.png"/></div>
    <div><input type="text" name="username" placeholder="User Name" autofocus="true"/></div>
    <div><input type="password" name="password" placeholder="Password"/></div>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    <div><input type="submit" value="Login"/></div>
    <div><span><a href="">Forgot Password</a></span></div>
</form>
</body>
</html>
